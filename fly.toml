# fly.toml app configuration file generated for bold-star-9293 on 2023-05-21T22:07:30-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "bold-star-9293"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ewr"
processes = []

console_command = "/rails/bin/rails console"

[build]

[env]

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
